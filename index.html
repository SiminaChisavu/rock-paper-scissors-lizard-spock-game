<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard Spock</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div>
      <p>
        <button data-trigger-button="rock">
          <i class="far fa-hand-rock"></i>Rock
        </button>
        <button data-trigger-button="paper">
          <i class="far fa-hand-paper"></i>Paper
        </button>
        <button data-trigger-button="scissors">
          <i class="far fa-hand-scissors"></i>Scissors
        </button>
        <button data-trigger-button="lizard">
          <i class="far fa-hand-lizard"></i>Lizard
        </button>
        <button data-trigger-button="spock">
          <i class="far fa-hand-spock"></i>Spock
        </button>
      </p>
      <output data-trigger-outlet></output>
    </div>
  </body>
</html>
